{% extends "base.html" %}
{% block content %}
 
  <!---------------nav end------------>
  
<h1 class="header center orange-text" style="font-weight: 200; font-size: 300%;">Add Your Recipe</h1>
<br>
<br>
<div class="container form-container">
<form action="{{ url_for('insert_recipe') }}" method="POST">   
 <div class="row">
       <div class="input-field col s12">
         <i class="material-icons prefix">poll</i>
        <select id="category" name="category_name">
          <option value="" disabled selected>Choose Category</option>
          {%  for cat in categories %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endfor %}
    </select>
  <label>Food Category</label>
</div>
  </div>
    
   <div class="row">
       <div class="input-field col s12">
          <input id="email" type="text" class="validate" name="recipe_author">
          <label for="email">recipe author</label>
            </div>
             <div class="input-field col s12">
               <input id="name" type="text" class="validate" name="recipe_name">
              <label for="name">recipe name</label>
             </div>
           <div class="input-field col s12">
         <input id="textarea1" class="materialize-textarea" type="text" name="recipe_ingredients">
         <label for="textarea1">recipe ingredients</label>
        </div>
        <input class="materialize-textarea" id="textarea6" type="hidden" name="likes" value="1">
        <input class="materialize-textarea" id="textarea6" type="hidden" name="category_name" value="{{category_name}}">
         
        <div class="input-field col s12">
         <input id="textarea3" class="materialize-textarea" type="text" name="country_of_origin">
         <label for="textarea2">Enter country of origin</label>
        </div>
     
        <div class="input-field col s12">
         <input id="textarea2" class="materialize-textarea" type="text" name="photo_url">
         <label for="textarea2">url or link to image</label>
        </div>
        
        </div>
       <div class="center">
        <a class="waves-effect waves-light btn-large grey" href="{{url_for('home')}}" style="margin-right: 10px;">Cancel
     <i class="material-icons right" >cancel</i></a>
     
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit
     <i class="material-icons right">send</i>
    </button>
    </div>
   </div>
  </div>  
 </form> 
</div>


{% endblock %}
